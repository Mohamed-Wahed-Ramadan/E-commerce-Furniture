<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./Register.css">
</head>
<body>
    <main id="container">
        <form id="form" action="#">
            <h2>SignUp</h2>
            <div class="input">
                <input type="text" name="name"  id="fullName" placeholder="Enter your Full Name"  required>
                <input type="text" name="userName" id="userName" placeholder="User Name"  required>
                <input type="email" name="Email" id="Email" placeholder="Email"  required>
                <input type="password" name="pass" id="PassWord" placeholder="Create Password"  required>
                <input type="password" name="repass" id="ConfirmPassWord" placeholder="Confirm Password"  required>
            </div>
            <div class="action">
                <button type="submit" id="signupbtn" formaction="../home.html">SignUp</button>
                <p>Already Have an account?</p>
                <a href="../LoginPage/Login.html">SignIn</a>
            </div>
        </form>
    </main>
    <script src="./Registration.js"></script>
</body>
</html>
